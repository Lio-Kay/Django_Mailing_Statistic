{% extends 'main_page/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<main>
  <form method="post" enctype="multipart/form-data">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <form method="post">
              {% csrf_token %}
                <div class="mb-4">
                  <label class="mb-2" for="email"><b>Почта для восстановления пароля</b></label>
                  <input type="email" name="email" class="form-control" id="email" required>
                  <button type="submit" class="btn btn-primary btn-lg mt-3">Отправить пароль</button>
                  {% for message in messages %}
                  <h4 class="mt-3">{{ message }}</h4>
                  {% endfor %}
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</main>

{% endblock %}
