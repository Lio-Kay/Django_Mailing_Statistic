{% extends 'main_page/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<main>

  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form|crispy }}
              {% if object %}
              <button type="submit" class="btn btn-lg btn-success">Изменить</button>
              {% else %}
              <button type="submit" class="btn btn-lg btn-success">Создать</button>
              {% endif %}
              {% if object %}
              <a href="{% url 'mailing:client_details' object.pk %}" class="btn btn-lg btn-secondary">Назад</a>
              {% else %}
              <a href="{% url 'mailing:clients_list' %}" class="btn btn-lg btn-secondary">Назад</a>
              {% endif %}
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>

{% endblock %}
