{% extends 'main_page/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<main>

  <div class="container">
    <div class="row justify-content-center mt-2">
      <div class="col-6">
        <div class="card">
          <div class="card-header text-center">
            <h2><b>Вы собираетесь удалить рассылку</b></h2>
          </div>
          <form method="post">
            {% csrf_token %}
            <div class="card-body" style="max-height: 70vh;">
              <h4 class="card-text my-1"><b>ID:</b> {{ object.pk }}</h4>
              <h4 class="card-text my-1"><b>Частота:</b> {{ object.get_frequency_display }}</h4>
              <h4 class="card-text mt-1 mb-3"><b>Статус:</b> {{ object.get_status_display }}</h4>
            <div class="btn-group d-flex justify-content-center mt-4" role="group">
                <button type="submit" class="btn btn-lg btn-danger btn-block m-0">Удалить</button>
                <a href="{% url 'mailing:mailing_list' %}" class="btn btn-lg btn-secondary d-flex justify-content-center mt-0">Отмена</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>

{% endblock %}
