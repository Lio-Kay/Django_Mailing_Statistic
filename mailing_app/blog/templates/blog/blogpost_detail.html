{% extends 'main_page/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<main>

  <div class="container">
    <div class="row justify-content-left mt-2">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
          <div class="row">
            <div class="blog-post col-8">
              <h2 class="blog-post-title mb-4 border-bottom">{{ object.title }}</h2>
              <p class="me-5 overflow-auto" style="max-height: 50vh;">{{ object.text }}</p>
              <div class="d-flex justify-content-right align-items-center">
                <small class="text-muted me-4">Дата: {{ blogpost.publication_date }}</small>
                <small class="text-muted">Просмотры: {{ blogpost.views }}</small>
              </div>
            </div>
            <div class="col-4">
              <a href="{% url 'main_page:main' %}" class="btn btn-lg btn-dark d-flex justify-content-center mt-3">На главную</a>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>

{% endblock %}
